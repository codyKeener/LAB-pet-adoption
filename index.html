<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Adpot a Pet!</title>
</head>
<body>
  <div id="body-container">
    <h1 id="adopt-a-pet">Adopt a Pet!</h1>
    <div id="button-container">
      <button class="pet-button cat" id="cats-btn">Cats</button>
      <button class="pet-button dog" id="dogs-btn">Dogs</button>
      <button class="pet-button dino" id="dinos-btn">Dinos</button>
    </div>
    <div id="see-all-pets-btn-container">
      <button id="see-all-pets-btn">See all Pets</button>
      <button id="add-a-pet-btn">Add a Pet</button>
    </div>
    <div class="card-container" id="card-container">
    </div>
  </div>

  <div id="add-a-pet-form-container" hidden>
    <h1 id="add-a-pet-header">Add a Pet!</h1>
    <form id="add-a-pet-form">
      <!-- <label for="form-pet-name">Pet Name</label> -->
      <input type="text" id="form-pet-name" placeholder="Pet Name" required>

      <!-- <label for="form-pet-color">Pet Color</label> -->
      <input type="text" id="form-pet-color" placeholder="Pet Color" required>

      <!-- <label for="form-pet-special-skill">Special Skill</label> -->
      <input type="text" id="form-pet-special-skill" placeholder="Special Skill" required>

      <!-- <label for="form-pet-type">Pet Type</label> -->
      <!-- <input type="text" id="form-pet-type" placeholder="cat, dog, or dino?"> -->

      <select id="form-pet-type" required>
        <option disabled="disabled" selected="selected" id="not-an-option" style="color: gray">Select a Pet Type</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="dino">Dino</option>
      </select>

      <input type="text" id="form-pet-image" placeholder="Link to an image of the pet" required>
      <button type="submit" id="form-submit-btn">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
